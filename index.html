    <!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryptoměny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kryptoměny</h1>
    </header>
    <main>
        <section class="ceny">
            <h2>Aktuální ceny</h2>
            <table>
                <thead>
                    <tr>
                        <th>Název</th>
                        <th>Cena</th>
                        <th>Tržní kapitalizace</th>
                        <th>Objem obchodů</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Bitcoin (BTC)</td>
                        <td>42 000 USD</td>
                        <td>800 miliard USD</td>
                        <td>20 miliard USD</td>
                    </tr>
                    <tr>
                        <td>Ethereum (ETH)</td>
                        <td>3 000 USD</td>
                        <td>300 miliard USD</td>
                        <td>10 miliard USD</td>
                    </tr>
                    </tbody>
            </table>
        </section>
        <section class="vyhledavani">
            <h2>Vyhledávání a filtrování</h2>
            <form action="#">
                <input type="text" placeholder="Hledat kryptoměnu">
                <select name="filtr">
                    <option value="trzni_kapitalizace">Tržní kapitalizace</option>
                    <option value="objem_obchodu">Objem obchodů</option>
                </select>
                <button type="submit">Vyhledat</button>
            </form>
        </section>
    </main>
</body>
